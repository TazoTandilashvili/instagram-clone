<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <section class="wrapper">
        <div class="left">
            <img src="images/phones.png" alt="phone">
            <img class="screen" src="images/screen.jpg" alt="phone-screen">
        </div>
        <div class="right">
            <div class="panel login">
                <img id="logo" src="images/instagram-logo.png" alt="logo">  
            <form >
                <input class="input-box" type="text" name="username" 
                    placeholder="Phone number, username, or email" required>
                <input  class="input-box" type="password" name="pasword"
                 placeholder="password" required>
                 <input class="button" type="submit" placeholder="Log In" name="login" value="Log In">
                 <div class="divider">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                 </div>
                 <a class="fb" href="#">Login in with Facebook</a>
                 <a class="forgot" href="">Forgot password?</a>
                </div>
            </form>
            <div class="panel signup">
                <p>Don't have an account? </p>
                <a href="https://www.instagram.com/accounts/emailsignup/?hl=en"> Sign up</a>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img src="images/app-store.svg" alt="App Store">
                    <img src="images/play-store.svg" alt="Play Sotre">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
